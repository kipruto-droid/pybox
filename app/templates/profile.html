{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600 px;
              margin: auto;
              text-align: center;
              padding: 20px;">
    <img src="{{ url_for('static', filename='profile_pics/' ~ user.profile_pic) }}" alt="Profile Picture" style="width: 120px; 
           height: 120px;
           border-radius: 50%;
           object-fit: cover;" />

    <h2>{{ user.username or user.email }}</h2>
    <p> {{ user.bio or "No bio yet." }}</p>

    <a href="{{ url_for('main.edit_profile') }}" class="btn btn-primary mt-3">Edit Profile</a>

</div>
{% endblock %}
